name: Hobby Porn
performerByURL:
  - action: scrapeXPath
    url: 
      - https://hobby.porn/
    scraper: performerScraper
sceneByURL:
  - action: scrapeXPath
    url: 
      - hobby.porn/video/
    scraper: sceneScraper

  
xPathScrapers:          
  sceneScraper:
    common:
      $performer: //*[@class='VideoPornstars']/*[@class='CircleImageList']
    scene:
      Title: //*[@class='VideoTitle']/text()
      Performers:
        Name: $performer/li/a/*[@class='Popover']/text()
        URL: $performer//li/a/@href
      Image: //meta[@property="og:image"]/@content
      Date: 
        selector: //*[@class='Date']/*[@class='Value']/text()
        postProcess:
         - replace:
            - regex: (\d{2})\.(\d{2})\.(\d{4})
              with: $3-$2-$1
      Tags:
        Name: //*[@class='VideoCategories']/ul/li/a/*[@class='Popover']/text()

debug:
  printHTML: true
